<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayHealthy - Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Back Button -->
        <button class="back-button" onclick="goBackToHome()">
            <svg class="back-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to Home</span>
        </button>

        <!-- Login Form Card -->
        <div class="form-card">
            <div class="form-header">
                <h1>Login</h1>
                <p>Are you a new member? <a href="../Sign_Up/Sign_Up.html" class="signup-link">Sign Up Here</a></p>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        pattern="\\S+@\\S+"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input password-input" 
                            placeholder="Enter your password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-off-icon hidden" id="eyeOffIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loadingText" class="hidden">Logging in...</span>
                </button>

                <!-- Reset Button -->
                <button type="button" class="btn-reset" onclick="resetForm()">
                    Reset
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <button onclick="forgotPassword()" class="forgot-password-link">
                    Forgot Password?
                </button>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingText = document.getElementById('loadingText');

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }

        // Clear error messages
        function clearError(fieldName) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = '';
            }
        }

        // Show error messages
        function showError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // Validate individual fields
        function validateField(field) {
            const value = field.value.trim();
            const fieldName = field.name;
            
            clearError(fieldName);
            
            switch (fieldName) {
                case 'email':
                    if (!value) {
                        showError(fieldName, 'Email is required');
                        return false;
                    }
                    if (!/^\\S+@\\S+$/i.test(value)) {
                        showError(fieldName, 'Please enter a valid email address');
                        return false;
                    }
                    break;
                case 'password':
                    if (!value) {
                        showError(fieldName, 'Password is required');
                        return false;
                    }
                    if (value.length < 6) {
                        showError(fieldName, 'Password must be at least 6 characters');
                        return false;
                    }
                    break;
            }
            return true;
        }

        // Add real-time validation
        form.addEventListener('input', function(e) {
            if (e.target.matches('input')) {
                validateField(e.target);
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const fields = form.querySelectorAll('input[required]');
            let isValid = true;
            
            // Validate all fields
            fields.forEach(field => {
                if (!validateField(field)) {
                    isValid = false;
                }
            });
            
            if (isValid) {
                // Show loading state
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loadingText.classList.remove('hidden');
                
                // Simulate form submission
                setTimeout(() => {
                    console.log('Login submitted:', Object.fromEntries(formData));
                    alert('Login successful!');
                    
                    // Reset loading state
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loadingText.classList.add('hidden');
                }, 2000);
            }
        });

        // Reset form function
        function resetForm() {
            form.reset();
            // Clear all error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            // Reset password visibility
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            passwordInput.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }

        // Back to home function
        function goBackToHome() {
            // Navigate to the navbar page as home
            window.location.href = '../Navbar/Navbar.html';
        }



        // Forgot password function
        function forgotPassword() {
            // In a real application, this would handle forgot password logic
            alert('Forgot password functionality would be implemented here');
            // Handle forgot password logic
        }
    </script>
</body>
</html>
